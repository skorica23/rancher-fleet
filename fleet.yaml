namespace: awx-operator

helm:
  releaseName: awx-operator
  repo: "https://ansible-community.github.io/awx-operator-helm/"
  chart: "awx-operator"
  version: "2.17.0"        # Example versionâ€”update to whichever you need

  force: false
  timeoutSeconds: 300

  values:
    installCRDs: true
    image:
      repository: quay.io/ansible/awx-operator
      tag: "2.19.1"
    logLevel: DEBUG

    # Example configuration to deploy an AWX instance
    awx-operator:
      enabled: true

    awx:
      enabled: true
      spec:
        ingress_type: none
        route_tls_termination_mechanism: edge
        replicas: 2
